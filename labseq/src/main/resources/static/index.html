<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labseq Sequence</title>
</head>
<body>
    <h1>Labseq Sequence Calculator</h1>
    <form id="labseqForm">
        <label for="n">Enter n: </label>
        <input type="number" id="n" name="n" min="0" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('labseqForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const n = document.getElementById('n').value;
            if (n < 0) {
                document.getElementById('result').textContent = `Error: The value must be a non-negative integer.`;
                return;
            }
            fetch(`http://localhost:8080/labseq/${n}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = `Result: ${data}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
